name: mobile
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

# ^version表示：允许安装与指定版本兼容的最新版本，但不包括破坏性的主要版本更新

environment:
  sdk: ^3.9.2 # ^表示允许 3.9.2 到3.9.9之间的任何版本

dependencies:
  flutter:
    sdk: flutter

  health: ^10.2.0
  permission_handler: ^11.3.0
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  shared_preferences: ^2.3.2
  crypto: ^3.0.3
  path: ^1.9.0
  sqflite: ^2.3.3
  web: any
  image_picker: ^1.1.2
  path_provider: ^2.1.4
  webview_flutter: ^4.8.0
  flutter_map: ^5.0.0   # 请检查最新版本
  latlong2: ^0.9.0      # 用于坐标类型
  floor: ^1.4.2 # 数据库查询

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  mockito: ^5.4.4
  floor_generator: ^1.4.2
  build_runner: ^2.4.7
  analyzer: ^6.0.0
  json_serializable: ^6.7.0

flutter:
  uses-material-design: true
  assets:
    - lib/assests/background.png
    - lib/assests/avatar.png
    - assets/seek_offline.db

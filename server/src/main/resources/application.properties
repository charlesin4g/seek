spring.application.name=seek

spring.datasource.url=jdbc:postgresql://localhost:1533/seek
spring.datasource.username=seek_admin
spring.datasource.password=seek_admin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver

# Swagger config
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.info.title=My API
springdoc.info.version=1.0.0
springdoc.info.description=API Documentation

# OSS 配置（密钥仅保存在后端）
# 是否启用 OSS 相关功能
oss.enabled=true
# OSS 访问域名（如：oss-cn-hangzhou.aliyuncs.com）
oss.endpoint=oss-cn-hangzhou.aliyuncs.com
# OSS Bucket 名称
oss.bucket=seek-bucket
# 可选：自定义公开域名（CDN/CNAME），公共资源拼接时优先使用
oss.public-domain=
# 统一资源前缀（例如：seek/ 或 images/），为空则不追加
oss.prefix=
# 图片处理样式参数（例如：x-oss-process=image/resize,w_256），为空则不追加
oss.image-style=
# 访问凭证（敏感信息仅保存在后端）
oss.access-key-id=LTAI5tJm4WVcVjDTJsWpi6xV
oss.access-key-secret=SeABKodxiwNuoliZbcMeHvRS45NOYA
# 可选：STS 临时凭证的 security token（若采用 STS）
oss.security-token=
# 默认签名有效期（秒）
oss.default-expiry-seconds=300

# 关闭 Bean Validation 对 DDL 的自动应用，避免在 DOUBLE PRECISION 上应用 @Digits 的 scale
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
